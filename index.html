<script>
const form = document.getElementById('pedidoForm');
const aliasDiv = document.getElementById('alias');
const metodoPago = document.getElementById('pago');

metodoPago.addEventListener('change', () => {
  // Solo muestra el alias si es MercadoPago
  aliasDiv.style.display = (metodoPago.value === "MercadoPago") ? "block" : "none";
});

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const nombre = document.getElementById('nombre').value.trim();
  const mesa = document.getElementById('mesa').value.trim();
  const pago = metodoPago.value;
  const aliasTexto = (pago === "MercadoPago") ? "\nAlias: cofee.concert" : "";

  if (!nombre || !mesa) {
    alert("Por favor complet치 tu nombre y n칰mero de mesa.");
    return;
  }

  let pedido = "";
  let total = 0;
  document.querySelectorAll('.cantidad').forEach(input => {
    const cantidad = parseInt(input.value);
    const item = input.dataset.item;
    const precio = parseInt(input.dataset.precio) || 0;
    if (cantidad > 0) {
      pedido += `- ${cantidad} x ${item}\n`;
      total += cantidad * precio;
    }
  });

  if (!pedido) {
    alert("Seleccion치 al menos un producto con cantidad mayor a 0.");
    return;
  }

  const mensaje = `Hola! Soy ${nombre}, mesa ${mesa}.\nMi pedido es:\n${pedido}\nTotal a pagar: $${total}\nPago con: ${pago}${aliasTexto}`;
  const url = `https://wa.me/5493764187877?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
});

// --- TOTAL EN TIEMPO REAL ---
function actualizarTotal() {
  let total = 0;
  document.querySelectorAll('.cantidad').forEach(input => {
    const cantidad = parseInt(input.value) || 0;
    const precio = parseInt(input.dataset.precio) || 0;
    total += cantidad * precio;
  });
  document.getElementById('total-pagar').textContent = total;
}

document.querySelectorAll('.cantidad').forEach(input => {
  input.addEventListener('input', actualizarTotal);
});

actualizarTotal();
</script>
